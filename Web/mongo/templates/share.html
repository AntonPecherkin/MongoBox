<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mongo</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <!--<img src="css/images/mongodb.png" class="logo" height="50" width="50" onclick="location='main.html'">-->
        <img src="static/css/images/mongodblogo.png" class="logo" height="50" width="240" onclick="location='main.html'">
    </div>
</nav>
<div class="container" id="share">
   <form action="sharedoc" method="post"> 
   <div class="input-field col s6">
        <input id="time" type="text" name="Time" class="validate ">
        <label for="time">Time</label>
    </div>
    <div class="input-field col s6">
        <input id="public_key" type="text" name="User" class="validate ">
        <label for="public_key">User</label>
    </div>
    <input type="hidden" name="Docname" value="{{ docname }}">
    <input type="hidden" name="Doc" value="{{ doc }}">
    <input type="hidden" name="Owner" value="{{ owner }}">
    <input type="submit" value="share" class="btn right blue-dark waves-effect" id="upload-btn">
    </form>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>

</body>
</html>
